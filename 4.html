<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Conditionals and Loops</title>
</head>
<body>

  <h1>Conditionals and Loops</h1>
  <div id="output"></div>

  <script>

    var year = 3; 

    var text = "";

    if (year == 1) {
      text = "You are in year 1";
    } else if (year == 2) {
      text = "You are in year 2";
    } else if (year == 3) {
      text = "You are in year 3";
    } else {
      text = "Invalid year";
    }


    switch (year) {
      case 1:
        text += "Switch: You are in year 1";
        break;
      case 2:
        text += "Switch: You are in year 2";
        break;
      case 3:
        text += "Switch: You are in year 3";
        break;
      default:
        text += "Switch: Invalid year";
    }

    for (var i = 1; i <= 20; i++) {
      text += i + "<br>";
    }

    var j = 1;
    while (j <= 20) {
      text += j + "<br>";
      j++;
    }

    document.getElementById("output").innerHTML = text;
  </script>

</body>
</html>
