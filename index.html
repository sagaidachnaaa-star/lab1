<html>
    <head>
        <title>My Changing Web Page!</title>
        <script src="script1.js"></script>
    </head>
    <body>
        <h1>Page heading</h1>
        <div id="content"></div>
        <script>
            var name = "Iryna Sahajdaczna";
            var age = 22;
            var student = true;

            document.getElementById("content").innerHTML = name;

            document.write("Name: " + name + "<br>");
            document.write("Age: " + age + "<br>");
            document.write("Student: " + student + "<br>");

            console.log(name);
            
        </script>
    </body>
</html>
