<!DOCTYPE html>
<html>
<head>
    <title>Change text</title>

    <script>
        function change() {
            document.getElementById("my_text").innerHTML =
                "You <b>clicked</b> me!";
        }
    </script>

</head>
<body>

<h1>Click the button!</h1>

<input type="button" value="Click me!" onclick="change()">

<p id="my_text">
    Hello, world!
</p>

</body>
</html>
